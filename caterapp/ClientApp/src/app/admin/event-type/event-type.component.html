<mat-toolbar color="background" class="page-header" >  
  <h1>Manage Event Types</h1>
</mat-toolbar>

<div class="container">

  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialog(element)"><span class="material-icons">edit</span></button>
        <button mat-icon-button (click)="openDeleteDialog(element)"><span class="material-icons">delete</span></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <button mat-raised-button (click)="openDialog()" color="primary">New</button>

</div>
