<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">

  <input id="id" formControlName="id" class="form-control" type="hidden" />

  <mat-form-field style="width:100%">
    <input matInput id="name" formControlName="name" class="form-control" type="text" placeholder="Name" required />
  </mat-form-field>

  <mat-form-field style="width:100%">
    <input matInput id="contactNumber" formControlName="contactNumber" class="form-control" type="text" placeholder="Contact #" required />
  </mat-form-field>

  <mat-form-field style="width:100%">
    <input matInput id="altContactNumber" formControlName="altContactNumber" class="form-control" type="text" placeholder="Alt. Contact #" required />
  </mat-form-field>

  <mat-form-field style="width:100%">
    <input matInput id="email" formControlName="email" class="form-control" type="text" placeholder="Email" required />
  </mat-form-field>

  <mat-form-field style="width:100%">
    <input matInput id="address" formControlName="address" class="form-control" type="text" placeholder="Address" required />
  </mat-form-field>

  <div class="btn-group btn-block">
    <button mat-raised-button color="accent" type="button">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid">Save</button>
  </div>
</form>
