<form [formGroup]="newEventTypeForm" (ngSubmit)="onSubmit(newEventTypeForm.value)">

  <mat-form-field style="width:100%">
    <input matInput id="name" formControlName="name" class="form-control" type="text" placeholder="Name" required />
  </mat-form-field>

  <button mat-raised-button color="accent" type="submit" [disabled]="newEventTypeForm.invalid">Save</button>

</form>
